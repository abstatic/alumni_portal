{% extends 'alumni/base.html' %}

{% block content %}
{% if search_form %}
<h1>Search for Alumni</h1>
<br>
<div>
    {{ error }}
</div>
<form method="POST">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit">Search</button>
</form>

{% else %}
<h1>Search Results</h1>
<ul class="list-group">
{% for res in search_res %}
    <li class="list-group-item">
        <a href="users?uid={{ res.user.id }}">
            {{ res.first_name }} {{ res.last_name }}
        </a>
    </li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
