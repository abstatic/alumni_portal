{% extends 'alumni/base.html' %}

{% block content %}
<h1>Add Job</h1>
<div>
    {{ error }}
</div>
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit">Add Job</button>
</form>
{% endblock %}
