{% extends 'alumni/base.html' %}

{% block content %}
{% for job in jobs %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3>{{ job.company }}</h3>
            <p class="text-muted">
                Posted by
                <a href="users?uid={{ job.author.user.id }}">
                    {{ job.author.user.first_name }} 
                    {{ job.author.user.last_name }}
                </a>
                on
                {{ job.timestamp }}
            </p>
    </div>
    <div class="panel-body"> 
        {{ job.content }}
    </div>
    <div class="panel-footer">
        Contact: {{ job.contact }}
    </div>
</div>
{% endfor %}
{% endblock %}
